<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cuny#Works</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="stylesheet" media="all"
	href="http://localhost:9999/cunyworks/assets/bootstrap/css/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" media="all"
	href="http://localhost:9999/cunyworks/assets/css/style.css" type="text/css">

<style type="text/css">
.hidden { 
	display: none;
}

#subSelect {
	text-transform: capitalize;
}
</style>

</head>
<body>

	<div class="container">
		<button class="btn btn-lg btn-primary btn-block" id="addCourseButton">Add New Course</button>
		<div id="courseFormDiv" class="hidden form-group">
			<form id="courseForm" action="#">
				<label for="subSelect">Subject: </label>
				<select id="subSelect" class="form-control"></select>
				<label for="courseName">Course Name:</label> 
				<input id="courseName" name="courseName" type="text" class="form-control" required>
				<label for="courseRoom">Course Room: </label> 
				<input id="courseRoom" name="courseRoom" type="text" class="form-control"> 
				<label for="courseEC">Enrollment Capacity: </label> 
				<input id="courseEC" type="number" class="form-control">
				<fieldset>
					<legend>Days</legend>
					<label class="checkbox-inline"><input name="groupDays" type="checkbox" value="Sunday">Sunday</label>
					<label class="checkbox-inline"><input name="groupDays" type="checkbox" value="Monday">Monday</label>
					<label class="checkbox-inline"><input name="groupDays" type="checkbox" value="Tuesday">Tuesday</label>
					<label class="checkbox-inline"><input name="groupDays" type="checkbox" value="Wednesday">Wednesday</label>
					<label class="checkbox-inline"><input name="groupDays" type="checkbox" value="Thursday">Thursday</label>
					<label class="checkbox-inline"><input name="groupDays" type="checkbox" value="Friday">Friday</label>
					<label class="checkbox-inline"><input name="groupDays" type="checkbox" value="Saturday">Saturday</label>
				</fieldset>
				<label for="courseStartTime">From: </label> 
				<input id="courseStartTime" type="time" class="form-control">
				<label for="courseEndTime">To: </label> 
				<input id="courseEndTime" type="time" class="form-control">
				<label for="courseStart">Start Date: </label> 
				<input id="courseStart" type="date" class="form-control"> 
				<label for="courseEnd">End Date: </label> 
				<input id="courseEnd" type="date" class="form-control"> 
				<label for="courseDesc">Description: </label> 
				<textarea id="courseDesc" rows="5" class="form-control"> </textarea>
				<label for="CourseSyllabus">Syllabus: </label> 
				<input id="courseSyllabus" type="file" class="form-control-file" disabled>
				<input id="courseFormButton" class="btn btn-lg btn-primary btn-block" type="submit">
			</form>

		</div>
	</div>






	
	<script src="http://localhost:9999/cunyworks/assets/js/jquery-1.11.1.min.js"></script>
	<script src="http://localhost:9999/cunyworks/assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="http://localhost:9999/cunyworks/assets/js/jquery.validate.js"></script>
	<script src="http://localhost:9999/cunyworks/assets/js/additional-methods.js"></script>
	<script src="http://localhost:9999/cunyworks/assets/js/teacher.js"></script>
</body>
</html>
